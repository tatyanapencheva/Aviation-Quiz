<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Избери предмет</h1>
</header>

<main>
  <div class="card">

    <button onclick="startQuiz('Авиационно законодателство', 'data/aviation-law.json')">
      Авиационно законодателство
    </button>

    <button onclick="startQuiz('Микропроцесорна техника', 'data/microprocessor.json')">
      Микропроцесорна техника
    </button>

  </div>
</main>

<script>
function startQuiz(title, file) {
  const params = new URLSearchParams();
  params.set("title", title);
  params.set("file", file);

  window.location.href = "quiz.html?" + params.toString();
}
</script>

</body>
</html>
