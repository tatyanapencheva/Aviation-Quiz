<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Quiz Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Избери предмет</h1>
</header>

<main>
  <div class="card">

    <button onclick="startQuiz('Aviation Law', 'data/aviation-law.json')">
      Aviation Law
    </button>

    <button onclick="startQuiz('Flight Safety', 'data/aviation-safety.json')">
      Flight Safety
    </button>

    <button onclick="startQuiz('Meteorology', 'data/aviation-meteorology.json')">
      Meteorology
    </button>

  </div>
</main>

<script>
function startQuiz(title, file) {
  const params = new URLSearchParams();
  params.set("title", title);
  params.set("file", file);

  window.location.href = `quiz.html?${params.toString()}`;
}
</script>

</body>
</html>
